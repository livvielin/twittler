<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var formatTimestamp = function(date) {

          var day = String(date.getDate());
          var monthArray = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'];
          var month = monthArray[date.getMonth()];
          var year = String(date.getFullYear());
          var formattedDate = day + ' ' + month + ' ' + year;

          var hours = date.getHours();
          var dayOrNight = 'AM';
          if (hours === 0) {
            hours = 12;
          }
          else if (hours > 12) {
            hours -= 12;
            dayOrNight = 'PM';
          }
          else if (hours === 12) {
            dayOrNight = 'PM';
          }
          hours = String(hours);
          var minutes = String(date.getMinutes());
          var formattedTime = hours + ':' + minutes + ' ' + dayOrNight;

          return 'at ' + formattedTime + ' on ' + formattedDate;
        };

        var index = 0;
        var displayTweets = function() {
          while(index < streams.home.length){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + formatTimestamp(tweet.created_at));
            $tweet.prependTo($body);
            index += 1;
          }
        };

        displayTweets();

        setInterval(displayTweets, 5000);

      });

    </script>
  </body>
</html>
